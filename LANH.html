<head>
<meta charset="UTF-8">
<title>Ch√∫c M·ª´ng NƒÉm M·ªõi</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: radial-gradient(circle at bottom, #020111, #000000 70%);
    font-family: 'Segoe UI', sans-serif;
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
}

/* CH·ªÆ CH√çNH */
.main-text {
    position: absolute;
    top: 40%;
    width: 100%;
    text-align: center;
    font-size: 64px;
    font-weight: 700;
    color: #f5d76e;
    letter-spacing: 4px;
    text-shadow:
        0 0 10px rgba(245,215,110,0.6),
        0 0 25px rgba(245,215,110,0.4);

    opacity: 0;
    animation: showHide 6s ease forwards;
}

/* N·ªòI DUNG SAU */
.next-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
.next-inner {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 24px;

    opacity: 0;
    transform: translateY(40px);
    animation: showNext 2.5s ease forwards;
    animation-delay: 7s;
}


/* ·∫¢NH */
.next-content img {
    width: 420px;          /* ·∫¢nh to h∆°n */
    max-width: 85vw;       /* Kh√¥ng tr√†n m√†n h√¨nh nh·ªè */
    border-radius: 22px;
    box-shadow:
        0 0 20px rgba(255,255,255,0.35),
        0 0 50px rgba(255,180,80,0.4);
}

/* CH·ªÆ */
.next-content .message {
    color: #eee;
    font-size: 32px;
    text-align: center;
    line-height: 1.4;
    text-shadow:
        0 0 8px rgba(255,200,120,0.4),
        0 0 20px rgba(255,160,80,0.3);
}


/* ANIMATION */
@keyframes showHide {
    0% { opacity: 0; transform: scale(0.8); }
    20% { opacity: 1; transform: scale(1); }
    70% { opacity: 1; }
    100% { opacity: 0; transform: scale(0.9); }
}

@keyframes showNext {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div class="main-text">CH√öC M·ª™NG NƒÇM M·ªöI</div>

<div class="next-content">
    <div class="next-inner">
        <img src="bd406979-63da-45c1-8c48-fa62138f0de6.jpg">
        <div class="message">
            Duy Vi·ªát ch√∫c Nguy·ªÖn Th·ªã Lan Anh<br>
            NƒÉm m·ªõi Vui V·∫ª ‚Äì Th√†nh C√¥ng ‚Äì B√¨nh An üéâ
        </div>
    </div>
</div>


<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

window.onresize = () => {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
};

const fireworks = [];
const particles = [];

const colors = [
    "rgba(255,215,0,1)",   
    "rgba(255,255,255,1)", 
    "rgba(200,50,50,1)",   
    "rgba(100,150,255,1)"  
];

class Firework {
    constructor() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height;
        this.targetY = Math.random() * canvas.height * 0.45;
        this.speed = Math.random() * 2 + 4;
        this.color = colors[Math.floor(Math.random() * colors.length)];
    }

    update() {
        this.y -= this.speed;
        if (this.y <= this.targetY) {
            this.explode();
            return false;
        }
        return true;
    }

    draw() {
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y, 2, 8);
    }

    explode() {
        for (let i = 0; i < 180; i++) {
            particles.push(new Particle(this.x, this.y, this.color));
        }
    }
}

class Particle {
    constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.angle = Math.random() * Math.PI * 2;
        this.speed = Math.random() * 4 + 2;
        this.gravity = 0.04;
        this.alpha = 1;
        this.life = 140;
    }

    update() {
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed + this.gravity;
        this.alpha -= 0.007;
        this.life--;
        return this.life > 0 && this.alpha > 0;
    }

    draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
    }
}

function animate() {
    ctx.fillStyle = "rgba(0,0,0,0.25)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    for (let i = fireworks.length - 1; i >= 0; i--) {
        if (!fireworks[i].update()) fireworks.splice(i, 1);
        else fireworks[i].draw();
    }

    for (let i = particles.length - 1; i >= 0; i--) {
        if (!particles[i].update()) particles.splice(i, 1);
        else particles[i].draw();
    }

    requestAnimationFrame(animate);
}

setInterval(() => fireworks.push(new Firework()), 700);
animate();
</script>

</body>
